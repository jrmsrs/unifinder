<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/favicon.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UniFinder: Offline</title>
  <style>
    :root {
      --bg-color: #fff;              /* white */
      --text-color: #0f172a;         /* primary-900 */
      --subtext-color: #475569;      /* primary-600 */
      --link-color: #ef4444;         /* secondary-500 */
      --offline-color: #64748b;      /* primary-500 */
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #0f172a;         /* primary-900 */
        --text-color: #f8fafc;       /* primary-50 */
        --subtext-color: #cbd5e1;    /* primary-300 */
        --link-color: #ef4444;       /* secondary-500 */
        --offline-color: #64748b;    /* primary-500 */
      }
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    h1 {
      color: var(--text-color);
    }

    p {
      color: var(--subtext-color);
    }

    a {
      color: var(--link-color);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .offline-message {
      margin-top: 20px;
      font-size: 18px;
      color: var(--offline-color);
    }
  </style>
</head>
<body>
  <h1>Offline</h1>
  <p>It seems you are currently offline. Please check your internet connection.</p>
  <div class="offline-message">
    <p>You can still access cached content or return to the <a href="/">home page</a>.</p>
  </div>
</body>
</html>
